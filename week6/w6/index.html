<!DOCTYPE html>

    <title>Week 6 | Calculator</title>
</head>
<body>
    <h1>Week 6 | JS Pay Calculator</h1>

    <script>

        var pay = prompt(`What is your hourly rate?\nPlease type the amount of money per hour without commas(,) if any:`)
        var hours = prompt(`How many hours have you worked over the last two weeks?\nPlease type only the number of hours worked: `)
        var gross = Number(pay) * Number(hours)
        var tax_total = gross * (20 / 100)
        var netpay = gross - tax_total

        console.log(`Gross Pay: $${gross.toFixed(2)}`)
        console.log(`Uncle Sam's Share: $${tax_total.toFixed(2)}`)
        console.log(`Net Pay: $${netpay.toFixed(2)}`)

        alert(`Your gross pay is: $${gross.toFixed(2)}\nThe tax is: $${tax_total.toFixed(2)}\nThe net pay is: $${netpay.toFixed(2)}`)


    </script>

</body>
</html>
