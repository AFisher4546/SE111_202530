<html lang="en">

<body>
    <h1>W8 - Data Structures in JavaScript</h1>
    <h3>Arrays, Associative Arrays, and Objects</h3>

    <div id="output">

    </div>

    <script>
        //STANDARD ARRAYS
        var people = [
            "Katie",
            "Ken",
            "Tyler",
            "Hailey",
            "Keenan",
            "Andrew",
            "Jayda",
            "Elijah"
        ]

        console.log(`Array: ${people}`)
        console.log(`First value of Array: ${people[0]}`)

        var firstPerson = people[0]
        console.log(`first person of array: ${firstPerson}`)

        console.log(`last value of array: ${people[people.length - 1]}`)
        console.log(`total number of people in array: ${people.length}`)

        people[0] = "Katharine"

        people.push("Cameron")
        console.log(`Array: ${people}\nArray length: ${people.length}`)

        people.push("Elijah")
        console.log(`Array: ${people}\nArray length: ${people.length}`)

        //PARALELL STANDARD 1D ARRAYS
        var favMovies = [
            "Empire Records",
            "Fight Club",
            "Interstellar",
            "Pitch Perfect",
            "Inception",
            "Five Nights at Freddy's",
            "Sinners",
            "Alien",
            "Hackers",
            "Jurassic Park",
            "Spider-Man"
        ]
        
        //PROCESSING through ARRAYS

        var output = document.querySelector(`#output`)
        for(let index = 0; index < people.length; index++)
        {
            console.log(`${people[index]}'s favorite movie is: ${favMovies[index]}`)

            output.innerHTML += `<p> ${people[index]}'s favorite movie is: <i>${favMovies[index]}</i></p>`
        }

        //OBJECTS
        var pets = {
        Katie: "George",
        Ken: "Chopper",
        Tyler: "Luna",
        Hailey: "Daisy",
        Keenan: "John",
        Andrew: "Brody",
        Jayda: "Zen",
        ElijahS: "River",
        Cameron: "Kenzi",
        ElijahF: "Mellow",
        }

        console.log(`Pets Object: ${pets}`)
        console.log(`First value of Array: ${pets["Katie"]}`)

        //objectName.propertyName
        console.log(`Last value of Array: ${pets.ElijahF}`)

        //more of a real world object example
        var playerCharacter = {
            name: "John",
            class: "Druid",
            wildshape: "Tiger",
            age: 2,
            hp: 26,
            level: 1,
            spells: ["Shellilagh", "Ice Knife", "Speak to Animals"],

            //this is how a method is born
            greeting: function () {
                alert(`I am ${this.name}, hear me meow.`)
            }
        }

        //add a value
        playerCharacter.damage = 3

        //processing through objects --> for in loop needed
        for(let key in playerCharacter){
            //key = property
            //"fro every property in the object, do the following"

            console.log(`${key}: ${playerCharacter[key]}`)
        }

        var enemy = {
            name: "Johnathon",
            class: "Skeleton",
            age: 200,
            hp: 16,
            level: 5,
            spells: ["Boo!", "Bone PickAxe"],

            //this is how a method is born
            greeting: function () {
                alert(`I am ${this.name}, Boo!`)
            },
            damage: 5
        }

        console.log(`${playerCharacter.name} is a ${playerCharacter.class}`)
        console.log(`${enemy.name} is a ${enemy.class}`)

        playerCharacter.greeting()
        enemy.greeting()

        //put it all together --> loopception

        var fight = [
            playerCharacter, //fight[0]
            enemy //fight[1]
        ]

        var dndOutpost = ``

        //process the data structure. main structure = standrad array
        for(let i = 0; i < fight.length; i++)
        {
            newOutput += `<hr><h3>INFO FOR: ${fight[i].name} </h3>`
        }

        //write info to output div
        output += newOutput

        for(let key in fight[i])
        {
            dndOutpost += `<p><b>${key}:</b> ${fight[i][key]}</p>`
        }

    </script>
</body>
