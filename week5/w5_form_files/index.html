<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrew Fisher">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <form method="GET" action="confirm.html">
        <table>
            <thead>
                <tr>
                    <td><b>Labels</b></td>
                    <td><b>Form Fields</b></td>
                </tr>
            </thead>
            <tbody>
                <tbody><tr>
                        <td><label for="g-first">Parent/Guardian Name</label></td>
                        <td>
                            <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"><br>
                            <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="c-first">Child's First Name</label></td>
                        <td><input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Child's Age</label></td>
                        <td><input type="number" required id="age" value="7"></td>
                    </tr>
                    <tr>
                        <td><b>Date and Time</b></td>
                        <td><br><br></td>
                    </tr>
                    <tr>
                        <td><label for="date"></label>Date</td>
                        <td><input type="date" required id="date"></td>
                    </tr>
                    <tr>
                        <td><label for="time"></label>Start Time</td>
                        <td><input type="time" required id="time"></td>
                    </tr>
                    <tr>
                        <td><label for="guests"></label>Number of Guests</td>
                        <td><input type="number" id="guests" value="5"></td>
                    </tr>
                    <tr>
                        <td><b>Food</b></td>
                        <td><br><br></td>
                    </tr>
                    <tr>
                        <td><label></label>Size</td>
                        <td><input type="radio" id="size1" value="sm"><label for="size1">sm</label>
                        <input type="radio"
                        id="size2"
                        value="md"><label for="size2">med</label>
                        <input type="radio" id="size3" value="lg"><label for="size3">lg</label></td>
                    </tr>
                    <tr>
                        <td><label>Drinks</label></td>
                        <td>
                            <input type="checkbox"  id="drink1" value="coke"><label for="drink1">Coke</label><br>
                            <input type="checkbox"  id="drink2" value="sprite"><label for="drink2">Sprite</label><br>
                            <input type="checkbox"  id="drink3" value="fruit punch"><label for="drink3">fruit punch</label><br>
                            <input type="checkbox"  id="drink4" value="lemonade"><label for="drink4">lemonade</label>
                            <br><input type="checkbox"  id="drink5" value="iced tea"><label for="drink5">Iced Tea</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="cake">Cake</label></td>
                        <td><select id="cake">
                            <option>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll bring my own</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Decorations</b></td>
                        <td><br><br></td>
                    </tr>
                    <tr>
                        <td><label for="colors">Color Scheme</label></td>
                        <td>
                            <label for="colors">Choose a color scheme for the party</label><br>
                            <input type="color" id="colors">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="comments">Additional Comments</label></td>
                        <td><textarea placeholder="Please add any additional comments here" id="comments"></textarea></td>
                    </tr>
                </tbody>
            <tfoot>
                <tr>
                    <td>
    
                    </td>
    
                    <td><input type="submit" value="submit"></td>
                </tr>
            </tfoot>
        </table>
    </form>
    
    <img src="images/index-val.png" alt="Validation of Page" style="width:100%">
</body>
</html>
